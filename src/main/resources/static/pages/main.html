<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <!--让IE使用最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style type="text/css">
        .el-main {

            top: 50px;
            bottom: 0px;
            left: 150px;
            right: 0px;
            padding: 0;
        }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <el-container>
        <el-header class="main-header" style="height:50px;">
            <nav class="navbar navbar-static-top" :class=''>
                <!-- Logo -->
                <a href="#" class="logo" style="text-align:center">
                    <span class="logo-lg"><img src="../img/logo.png"></span>
                </a>
                <div class="right-menu">
                   <!-- <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>-->
                    <el-dropdown class="avatar-container right-menu-item" trigger="click">
                        <div class="avatar-wrapper">
                            <img src="../img/user.png" class="user-avatar">
                            {{name}}
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item divided>
                                <span style="display:block;" @click="changePasswordDialogVisible=true">修改密码</span>
                            </el-dropdown-item>
                            <el-dropdown-item divided>
                                <span style="display:block;" @click="logout">注销</span>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>
        <el-container>
            <el-aside width="150px">
                <el-menu>
                    <el-menu-item index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <a href="home.html" target="right">首页</a>
                        </template>
                    </el-menu-item>

                    <el-submenu v-for="menu in menuList" :index="menu.path">
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{menu.title}}
                        </template>
                        <template v-for="child in menu.children">
                            <el-menu-item :index="child.path">
                                <a :href="child.linkUrl" target="right">{{child.title}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container width="100%">
                <iframe name="right" class="el-main" src="home.html" width="100%" height="1200"
                        frameborder="0"></iframe>
                <el-form ref="loginForm" :model="form"  label-width="80px" class="login-box">
                    <el-dialog title="修改密码" :visible.sync="changePasswordDialogVisible" width="20%">
                        <el-form-item label="账号" prop="username">
                            <el-input type="text" placeholder="请输入账号" v-model="form.username"/>
                        </el-form-item>
                        <el-form-item label="原始密码" prop="password">
                            <el-input type="password" placeholder="请输入密码" v-model="form.password"/>
                        </el-form-item>
                        <el-form-item label="新密码" prop="password">
                            <el-input type="password" placeholder="请输入密码" v-model="form.newpassword"/>
                        </el-form-item>
                        <el-form-item label="确认密码" prop="password">
                            <el-input type="password" placeholder="请输入密码" v-model="form.confirmpassword"/>
                        </el-form-item>

                        <span slot="footer" class="dialog-footer">
                            <el-button type="info" @click="changePasswordDialogVisible = false">取 消</el-button>
                            <el-button type="primary" v-on:click="changePassword()">修 改</el-button>
                        </span>
                    </el-dialog>
                </el-form>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>


<script>
    new Vue({
        el: '#app',
        data: {
            menuList: [
                {
                    "path": "2",
                    "title": "导入导出",
                    "icon": "fa-user-md",
                    "children": [{
                        "path": "/2-1",
                        "title": "签认明细上传",
                        "linkUrl": "import.html",
                        "children": []
                    },
                        {
                            "path": "/2-2",
                            "title": "签认明细下载",
                            "linkUrl": "export.html",
                            "children": []
                        },

                    ]
                },
                {
                    "path": "3",
                    "title": "回款统计",
                    "icon": "fa-tty",
                    "children": [{
                        "path": "/3-1",
                        "title": "回款流程",
                        "linkUrl": "reback-process.html",
                        "children": []
                    },
                        {
                            "path": "/3-2",
                            "title": "。。。",
                            "linkUrl": "..........",
                            "children": []
                        },
                        {
                            "path": "/3-3",
                            "title": "。。。",
                            "linkUrl": "setmeal.html",
                            "children": []
                        },
                        {
                            "path": "/3-4",
                            "title": "。。。",
                            "linkUrl": "checkgroup.html",
                            "children": []
                        },

                    ]
                },

            ],
            form: {
                username: '',
                password: '',
                newpassword: '',
                confirmpassword: '',
            },
            name: '',
            changePasswordDialogVisible: false,
        },
        created: function () { //在vue初始化时调用
            axios.get("/user/name").then((response) => {
                if (response.data.flag) {
                    this.name = response.data.data.name;
                }

            })
        },
        methods: {
            changePassword() {

                if (this.form.newpassword!=this.form.confirmpassword){

                    this.$message.error('新密码和确认密码不一致，请核实后重新输入');
                }else {
                    const loading = this.$loading({
                        lock: true,
                        text: 'Loading...',
                        spinner: 'el-icon-loading',
                        background: 'rgba(0, 0, 0, 0.7)'
                    });

                    axios.post("/user/change",this.form).then((response)=>{
                        loading.close();
                        if (response.data.flag){
                            this.$message({
                                message: response.data.message,
                                type: 'success'
                            });
                            this.changePasswordDialogVisible = false;
                        }else {
                            this.$message.error(response.data.message);
                        }
                    });
                }


            },
            logout(){
                axios.post("/user/logout").then((response)=>{
                    if (response.data.flag){
                        location.reload();
                    }else {
                        this.$message.error(response.data.message);
                    };
                })
            }
        }
    });
    $(function () {
        var wd = 200;
        $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>
</html>
