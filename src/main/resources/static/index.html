<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>重庆铁塔签认回款OA | 登录</title>
    <meta name="description" content="回款管理-OA系统">
    <meta name="keywords" content="回款管理-OA系统">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style lang="scss" scoped>
        .login-box {
            border: 1px solid #DCDFE6;
            width: 350px;
            margin: 180px auto;
            padding: 35px 35px 15px 35px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            box-shadow: 0 0 25px #909399;
        }

        .login-title {
            text-align: center;
            margin: 0 auto 40px auto;
            color: #303133;
        }
    </style>

    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/jquery-heima-0.0.1.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body class="hold-transition">
<div id="app">
    <el-form ref="loginForm" :model="form" :rules="rules" label-width="80px" class="login-box">
        <h3  align="center">重庆铁塔签认回款管理</h3>
        <h2 class="login-title">欢迎登录</h2>
        <el-form-item label="账号" prop="username">
            <el-input type="text" placeholder="请输入账号" v-model="form.username"/>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" placeholder="请输入密码" v-model="form.password"/>
        </el-form-item>
        <el-form-item >&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
             <el-button type="primary" v-on:click="login()">登录</el-button>
        </el-form-item>
    </el-form>

    <el-dialog
            title="温馨提示"
            :visible.sync="dialogVisible"
            width="30%"
           >
        <span>请输入账号和密码</span>
        <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
      </span>
    </el-dialog>
</div>
</body>

<script type="text/javascript">
    var _topWin = window;
    while (_topWin != _topWin.parent.window) {
        _topWin = _topWin.parent.window;
    }
    if (window != _topWin)_topWin.document.location.href = '${pageContext.request.contextPath}/index.html';
</script>


<script>
    var vueObj = new Vue({
        el: '#app',
        data:{
            form: {
                username: '',
                password: ''
            },
            rules: {
                username: [
                    {required: true, message: '账号不可为空', trigger: 'blur'}
                ],
                password: [
                    {required: true, message: '密码不可为空', trigger: 'blur'}
                ]
            },
            dialogVisible: false


        },
        created: function () {//在vue初始化时调用
        },
        methods: {
            login() {
                var self = this;
                this.dologin("/user/login",this.form);


            },
            dologin(url, data) {
                if (url && data) {

                    var form = $('<form></form>');
                    form.attr('action', url);
                    form.attr('method', 'post');
                    //alert(url);
                    for (var item in data) {
                        var input = $('<input type="text" />');
                        input.attr('name', item);
                        input.attr('value', data[item]);
                        form.append(input);
                    }
                    form.appendTo('body').submit().remove();
                };
            },
        }
    })
</script>
</html>
